<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 | 함께해Young</title>
    <link data-n-head="ssr" rel="preload" as="style"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/friend/friend-message.css">
    <link rel="stylesheet" href="/css/header-footer.css"></link>
    <link rel="icon" href="/images/favicon.ico">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css);
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');
    </style>
</head>

<body>
<div class="wrap">
    <!--        <header style="width: 100%; height: 70px;position: fixed;top: 0;"></header>-->
    <header th:replace="~{main/header :: header}"></header>

    <div class="mypageContainer">
        <div class="sidebar-container">
            <div class="sidebar-fixed">
                <div class="login-container">
                    <section class="login-user-container">
                        <div class="login-user-avatar">
                            <div class="no-avatar">
                                <label for="imageUploadContainer">
                                    <div th:if="${session.member.memberImgName == null and session.member.memberKakaoProfileUrl == null}">
                                        <i class="image1"></i>
                                    </div>
                                    <div th:if="${session.member.memberImgName != null}">>
                                        <img class="update-container-img1" th:src="${session.member.memberImgName}">
                                    </div>
                                    <div th:if="${session.member.memberKakaoProfileUrl != null and session.member.memberImgName == null}">
                                        <img class="update-container-img1" th:src="${session.member.memberKakaoProfileUrl}">
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div th:if="${session.member.memberImgName == null and session.member.memberKakaoProfileUrl == null}" class="need-login">
                                <svg width="36" height="36" viewBox="0 0 36 36" fill="black"
                                     xmlns="http://www.w3.org/2000/svg" style="fill:#CFD4D7;"
                                     data-v-bd9f2bcc="" data-v-16c10fa5="">
                                    <circle cx="18" cy="11" r="6" data-v-bd9f2bcc=""></circle>
                                    <path
                                            d="M8.89065 23.704C10.986 20.7531 14.3809 19 18 19C21.6191 19 25.014 20.7531 27.1094 23.704L27.3942 24.1052C29.7451 27.416 27.3779 32 23.3174 32H12.6826C8.6221 32 6.25494 27.416 8.60575 24.1052L8.89065 23.704Z"
                                            data-v-bd9f2bcc=""></path>
                                </svg>
                            </div>
                            <input class="no-avatar" style="display: none" type="file"
                                   accept="image/jpg,image/png,image/jpeg,image/gif">
                            <div id="imageUploadContainer" class="userName" th:text="${session.member.memberNickname}"></div>
                            <div class="userEmail" th:text="${session.member.memberEmail}"></div>
                        </div>
                    </section>
                    <div class="page-category">
                        <button th:onclick="|location.href='@{/member/my-page}'|" class="to-mypage">마이페이지</button>
                        <button th:onclick="|location.href='@{/friend/list}'|" class="to-mypage">친구 목록</button>
                    </div>
                </div>
                <button th:onclick="|location.href='@{/general-community/write}'|" class="to-post-write">게시글 작성</button>
                <div class="search-bar">
                    <input type="text" autocomplete="off" placeholder="친구이름을 입력해보세요"
                           class="search-input search-second">
                    <div class="input-erase-btn">
                        <svg data-v-bd9f2bcc="" data-v-02656bf6="" width="16" height="16"
                             viewBox="0 0 16 16" fill="black" xmlns="http://www.w3.org/2000/svg"
                             size="medium" role="button" tabindex="2" class="erase-all-second"
                             style="fill: rgb(207, 212, 215);">
                            <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                  d="M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8ZM5.39645 5.39645C5.59171 5.20118 5.90829 5.20118 6.10355 5.39645L8 7.29289L9.89645 5.39645C10.0917 5.20118 10.4083 5.20118 10.6036 5.39645C10.7988 5.59171 10.7988 5.90829 10.6036 6.10355L8.70711 8L10.6036 9.89645C10.7988 10.0917 10.7988 10.4083 10.6036 10.6036C10.4083 10.7988 10.0917 10.7988 9.89645 10.6036L8 8.70711L6.10355 10.6036C5.90829 10.7988 5.59171 10.7988 5.39645 10.6036C5.20118 10.4083 5.20118 10.0917 5.39645 9.89645L7.29289 8L5.39645 6.10355C5.20118 5.90829 5.20118 5.59171 5.39645 5.39645Z">
                            </path>
                        </svg>
                    </div>
                    <div class="search-input-icon">
                        <svg data-v-bd9f2bcc="" data-v-02656bf6="" width="24" height="24"
                             viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg"
                             role="button" tabindex="1" size="medium" class="icon-search"
                             style="fill: rgb(148, 155, 160);">
                            <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                  d="M11 16C14.3137 16 17 13.3137 17 10C17 6.68629 14.3137 4 11 4C7.68629 4 5 6.68629 5 10C5 13.3137 7.68629 16 11 16ZM11 18C15.4183 18 19 14.4183 19 10C19 5.58172 15.4183 2 11 2C6.58172 2 3 5.58172 3 10C3 14.4183 6.58172 18 11 18Z">
                            </path>
                            <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                  d="M15.2929 15.2929C15.6834 14.9024 16.3166 14.9024 16.7071 15.2929L20.7071 19.2929C21.0976 19.6834 21.0976 20.3166 20.7071 20.7071C20.3166 21.0976 19.6834 21.0976 19.2929 20.7071L15.2929 16.7071C14.9024 16.3166 14.9024 15.6834 15.2929 15.2929Z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="profileContentsContainer">
            <div class="profileContentsHeader">
                <div class="profileContentsTitle">
                    <div class="personalInfoSetting">
                        친구
                    </div>
                </div>
            </div>
            <br>
            <div class="profileContentsBody">
                <div class="profileContents">
                    <div class="profile">
                        <div class="userInformationContainer">
                            <div class="imageUploadContainer">
                                <div class="find-user-avatar">
                                    <div class="no-avatar">
                                        <svg width="36" height="36" viewBox="0 0 36 36" fill="black"
                                             xmlns="http://www.w3.org/2000/svg" style="fill:#CFD4D7;" data-v-bd9f2bcc=""
                                             data-v-16c10fa5="">
                                            <circle cx="18" cy="11" r="6" data-v-bd9f2bcc=""></circle>
                                            <path
                                                    d="M8.89065 23.704C10.986 20.7531 14.3809 19 18 19C21.6191 19 25.014 20.7531 27.1094 23.704L27.3942 24.1052C29.7451 27.416 27.3779 32 23.3174 32H12.6826C8.6221 32 6.25494 27.416 8.60575 24.1052L8.89065 23.704Z"
                                                    data-v-bd9f2bcc=""></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="userName">
                                친구1
                            </div>
                            <div class="name-box">
                                축구,농구
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="borderDividingLine">
            <div class="community-introduce">
                <div class="grid">
                    <div class="introduce-container">
                        <div class="main-section-title bar">최근 보낸 쪽지</div>
                        <div class="main-section-title">최근 받은 쪽지</div>
                    </div>
                    <div class="community-container">
                        <div class="community">
                            <div>
                                <strong class="community-title">보낸 쪽지 제목</strong>
                                <br><br>
                                <p class="community-content">안녕하세요!
                                    보낸 쪽지 내용입니다
                                </p>
                            </div>
                        </div>
                        <div class="community">
                            <div>
                                <strong class="community-title">받은 쪽지 제목</strong>
                                <br><br>
                                <p class="community-content">그렇군요!
                                    받은 쪽지 내용입니다
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="borderDividingLine">
            <br>
            <div class="button-box">
                <button th:onclick="|location.href='@{/message/write}'|" class="friend-message-btn">
                    <div class="enter-button-icon"></div> 쪽지 작성
                    <div class="enter-button-icon"></div>
                </button>
                <button th:onclick="alert('친구 삭제 완료')" class="friend-delete-btn">
                    <div class="enter-button-icon"></div> 친구 삭제
                    <div class="enter-button-icon"></div>
                </button>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{main/footer :: footer}"></footer>


</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/friend/friend-message.js"></script>

</html>
